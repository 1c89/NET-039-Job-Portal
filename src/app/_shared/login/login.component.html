<div class="container col-md-6 offset-md-3 mt-5">
    <!-- <div *ngIf="error" class="alert alert-danger">{{error}}</div> -->
    <div class="card">
        <h4 class="card-header">Login</h4>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" formControlName="email"  class="form-control"  placeholder="enter your email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" autocomplete="on"  placeholder="enter a password">
                </div>
                <div>
                    <button class="btn btn-primary">
                        <!-- <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span> -->
                        Login
                    </button>
                    <p>Not registered? <span><a routerLink="../sign-up" class="btn btn-link">Sign-up</a></span></p>
                    
                </div>
            </form>
        </div>
    </div>
</div>
